@(book: Book)

@layout(book.title) {
    <h1>@book.title</h1>
    <p>Price: @book.price</p>
    <p>Author: @book.author</p>

    <a class="btn btn-primary" href="@routes.BookController.edit(book.id)">Edit</a>

    <button id="delete-book"
            data-url=" @helper.CSRF(routes.BookController.destroy(book.id))"
            data-r-url="@routes.BookController.index()"
            class="btn btn-danger">
        Delete
    </button>
}
