@(bookForm: Form[Book])

@import helper._
@import views.html.partials._bookFormFields

@layout("Edit book") {
    <h1>Edit Book</h1>
    @helper.form(action = CSRF(routes.BookController.update()), 'id -> "bookUpdateForm") {
        @_bookFormFields(bookForm)
    }

    <button id="edit-book"
            class="btn btn-primary"
            data-form-id="bookUpdateForm"
            data-r-url="@routes.BookController.edit(bookForm.get().id)">
        Edit Book
    </button>
}
